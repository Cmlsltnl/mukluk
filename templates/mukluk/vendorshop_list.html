{% for shop in object_list %}
      <div class="row">
        <div class="col-md-4">
          <p>{{ shop.owner }}</p>
        </div>
        <div class="col-md-4">
          <p><a href="{% url 'shop_content' shop.slug %}">{{ shop.title }}</a></p>
        </div>
        <div class="col-md-4">
          <p>{{ shop.products_count }}</p>
        </div>
      </div>
      {% endfor %}
